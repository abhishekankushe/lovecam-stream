<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Stream - LoveCam üíï</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-pink-50 to-red-100 h-screen flex flex-col items-center justify-center text-center font-sans">
  <h1 class="text-4xl font-bold text-red-500 mb-4">‚ù§Ô∏è Watching Your Loved One Live!</h1>
  <video id="remoteVideo" autoplay playsinline class="rounded-2xl shadow-xl w-full max-w-lg border-4 border-red-300"></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const signalsRef = ref(db, 'signals');

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = e => {
      document.getElementById('remoteVideo').srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) push(signalsRef, { type: 'candidate', candidate: e.candidate.toJSON() });
    };

    onValue(signalsRef, async snapshot => {
      snapshot.forEach(async s => {
        const data = s.val();
        if (data.type === 'offer') {
          await pc.setRemoteDescription({ type: 'offer', sdp: data.sdp });
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          push(signalsRef, { type: 'answer', sdp: answer.sdp });
        } else if (data.type === 'candidate') {
          pc.addIceCandidate(data.candidate);
        }
      });
    });
  </script>
</body>
</html>
