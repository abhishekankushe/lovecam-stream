<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream - LoveCam ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 h-screen flex flex-col items-center justify-center text-center font-sans">
  <h1 class="text-4xl font-bold text-pink-600 mb-4 animate-bounce">ðŸ’ž You're LIVE for your Loved One!</h1>
  <video id="localVideo" autoplay muted playsinline class="rounded-2xl shadow-lg w-full max-w-md border-4 border-pink-300"></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const signalsRef = ref(db, 'signals');

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.onicecandidate = e => {
      if (e.candidate) push(signalsRef, { type: 'candidate', candidate: e.candidate.toJSON() });
    };

    const localVideo = document.getElementById("localVideo");
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(t => pc.addTrack(t, stream));
      });

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      push(signalsRef, { type: 'offer', sdp: offer.sdp });
    }
    createOffer();

    onValue(signalsRef, snapshot => {
      snapshot.forEach(s => {
        const data = s.val();
        if (data.type === 'answer') {
          pc.setRemoteDescription({ type: 'answer', sdp: data.sdp });
        } else if (data.type === 'candidate') {
          pc.addIceCandidate(data.candidate);
        }
      });
    });
  </script>
</body>
</html>
